<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="julius_favicon.png">
    <title>Julius Peltokang.as</title>
    <style>
        :root {
            --bg: #f0f0f0;
            --pink: #FF5D8F; --green: #8FFF5D; --blue: #5D8FFF;
            --border: 3px solid #000;
            --shadow: 6px 6px 0 0 #000;
            --font-mono: 'Courier New', monospace;
            --font-sans: Arial, Helvetica, sans-serif;
            --ease: cubic-bezier(0.25, 1, 0.5, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: var(--bg);
            font-family: var(--font-mono);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex; flex-direction: column;
        }

        /* --- UTILITIES --- */
        .brutal {
            background: white;
            border: var(--border);
            box-shadow: var(--shadow);
            z-index: 10;
        }

        .interactive { transition: transform 0.2s var(--ease), box-shadow 0.2s var(--ease), background 0.2s; }
        .interactive:hover { transform: translate(-2px, -2px); box-shadow: 8px 8px 0 0 #000; }
        .interactive:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0 0 #000; }

        /* --- BACKGROUND --- */
        #bg-canvas { position: fixed; inset: 0; z-index: -1; pointer-events: none; }

        /* --- NAVIGATION --- */
        nav.brutal {
            position: fixed; top: 2rem; left: 50%; transform: translateX(-50%);
            padding: 1rem 2rem; gap: 1.5rem;
            display: flex; z-index: 9999;
        }

        .nav-link {
            text-decoration: none; color: black; font-weight: 800; font-size: 1.5rem;
            text-transform: uppercase; padding: 0.3rem 0.6rem; border: 3px solid transparent;
            transition: all 0.2s var(--ease);
        }
        .nav-link:hover { background-color: var(--blue); border-color: black; box-shadow: 4px 4px 0 black; transform: translate(-2px, -2px); }

        /* --- MAIN --- */
        main {
            display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;
            max-width: 1200px; margin: auto; padding: 9rem 2rem 5rem;
            align-items: center; justify-items: center; width: 100%; flex: 1;
        }

        .hero-text { display: flex; flex-direction: column; align-items: flex-start; gap: 2rem; margin-left: 2rem; }

        h1 {
            padding: 3rem; 
            transform: rotate(-2deg);
            display: flex; flex-direction: column;
            text-transform: uppercase; font-family: var(--font-sans); line-height: 1.1;
            width: fit-content; 
        }
        h1 span:first-child { font-size: 6rem; font-weight: 800; }
        h1 span:last-child { font-size: 3rem; font-weight: 600; margin-top: 0.5rem; }

        .cta-btn {
            text-decoration: none; color: black; background: var(--pink);
            padding: 2rem 3rem; display: inline-flex; flex-direction: column; align-items: center;
            /* FIX: Push button to the right to sit closer to the image */
            margin-left: 3rem; 
        }
        .cta-btn:hover { background: var(--green); }
        .cta-btn strong { font-size: 2rem; margin-bottom: 0.5rem; letter-spacing: 1px; font-family: var(--font-sans); }
        .cta-btn span { font-size: 1.8rem; font-weight: 900; letter-spacing: 1px; }

        /* --- IMAGE --- */
        .img-wrapper { position: relative; width: 100%; max-width: 380px; }
        .img-frame {
            aspect-ratio: 1 / 1.2; overflow: hidden; position: relative;
            background: #ccc; border: var(--border); box-shadow: 12px 12px 0 0 #000;
            transition: transform 0.3s ease;
        }
        .img-frame:hover { transform: scale(1.02) rotate(1deg); }
        .img-bg { 
            width: 100%; 
            height: 100%; 
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
        }

        .badge {
            position: absolute; top: -20px; right: -20px;
            background: var(--green); border: var(--border);
            padding: 0.5rem 1rem; font-weight: bold; font-family: var(--font-sans);
            transform: rotate(15deg); box-shadow: 4px 4px 0 #000; z-index: 20;
        }

        /* --- MARQUEE --- */
        .marquee {
            width: 100%; background: var(--green); border-top: var(--border);
            padding: 0.4rem 0; overflow: hidden; white-space: nowrap; z-index: 90;
        }
        .marquee-track { display: inline-block; font-family: var(--font-sans); font-weight: 800; animation: scroll 25s linear infinite; }
        @keyframes scroll { to { transform: translateX(-50%); } }

        /* --- RESPONSIVE --- */
        @media (max-width: 900px) {
			main { 
				grid-template-columns: 1fr; 
				text-align: center; 
				gap: 3rem; 
				padding: 9rem 1rem 3rem; 
			}

			.hero-text { 
				align-items: center; 
				margin-left: 0; 
				width: 100%;
			}

			h1 { 
				transform: rotate(0deg); 
				padding: 1.5rem; 
				width: 100%; 
				align-items: center;
			}
    
			h1 span:first-child { font-size: 3.5rem; } /* Slightly smaller for mobile safety */
			h1 span:last-child { font-size: 1.8rem; }

			.cta-btn { 
				padding: 1.5rem 2rem; 
				margin-left: 0;
			}
			.cta-btn strong { font-size: 1.3rem; }
			.cta-btn span { font-size: 1.1rem; }
			nav.brutal { width: 90%; justify-content: center; }
			.badge { right: 0; }
		}
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <nav class="brutal">
        <a href="/" class="nav-link">Kotisivu</a>
        <a href="/visiotech" class="nav-link">Visiotech</a>
    </nav>

    <main>
        <div class="hero-text">
            <h1 class="brutal">
                <span>Moikka!</span>
                <span>Mä oon Julius.</span>
            </h1>
            
            <a href="mailto:moikkajulius@gmail.com" class="cta-btn brutal interactive">
                <strong>Moikkaa mua:</strong>
                <span>moikkajulius@gmail.com</span>
            </a>
        </div>

        <div class="img-wrapper">
            <div class="img-frame">
                <div class="img-bg" style="background-image: url('selfie.jpg');" role="img" aria-label="Julius Peltokangas"></div>
            </div>
            <div class="badge">ESPOO / FINLAND</div>
        </div>
    </main>

    <footer class="marquee">
        <div class="marquee-track" id="banner-text">
            JULIUS@PELTOKANG.AS &emsp; ✦ &emsp; MOIKKAJULIUS@GMAIL.COM &emsp; ✦ &emsp;
        </div>
    </footer>

    <script>
        /* --- CANVAS BACKGROUND --- */
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        const colors = ['#FF5D8F', '#8FFF5D', '#5D8FFF', '#FFF'];
        let shapes = [], mouse = { x: -999, y: -999 };

        const resize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            shapes = Array.from({ length: 25 }, () => ({
                size: Math.random() * 40 + 20,
                x: Math.random() * canvas.width, y: Math.random() * canvas.height,
                baseX: 0, baseY: 0,
                color: colors[Math.floor(Math.random() * colors.length)],
                isCircle: Math.random() > 0.5,
                density: Math.random() * 20 + 1
            }));
            shapes.forEach(s => { s.baseX = s.x; s.baseY = s.y; });
        };

        const update = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            shapes.forEach(s => {
                const dx = mouse.x - s.x, dy = mouse.y - s.y;
                const dist = Math.hypot(dx, dy);
                
                if (dist < 200) {
                    const force = (200 - dist) / 200;
                    s.x -= (dx / dist) * force * s.density;
                    s.y -= (dy / dist) * force * s.density;
                } else {
                    s.x += (s.baseX - s.x) * 0.1;
                    s.y += (s.baseY - s.y) * 0.1;
                }

                ctx.beginPath();
                ctx.lineWidth = 3; ctx.strokeStyle = 'black'; ctx.fillStyle = s.color;
                s.isCircle ? ctx.arc(s.x, s.y, s.size, 0, Math.PI*2) : ctx.rect(s.x, s.y, s.size, s.size);
                ctx.fill(); ctx.stroke();
            });
            requestAnimationFrame(update);
        };

        window.addEventListener('resize', resize);
        window.addEventListener('mousemove', e => { mouse.x = e.x; mouse.y = e.y; });
        
        resize();
        update();

        /* --- MARQUEE --- */
        const banner = document.getElementById('banner-text');
        const repeats = Math.ceil((window.innerWidth * 2) / banner.offsetWidth) + 2;
        banner.innerHTML = banner.innerHTML.repeat(repeats);
    </script>
</body>
</html>
